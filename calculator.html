<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">

</head>
<body>

   
    <div class="main">
        <div class="cal-body">

            <div class="cal-body-items" id="display">
                <div class="last"></div>
                <div class="current">0</div>
            </div>
    
            <div class="cal-body-items" id="body-buttons">
                <div class="buttons numbers">1</div>
                <div class="buttons numbers">2</div>
                <div class="buttons numbers">3</div>
                <div class="buttons numbers">4</div>
                <div class="buttons numbers">5</div>
                <div class="buttons numbers">6</div>
                <div class="buttons numbers">7</div>
                <div class="buttons numbers">8</div>
                <div class="buttons numbers">9</div>
                <div class="buttons numbers">0</div>
                <div class="buttons numbers">.</div>
                <div class="buttons operator">/</div>
                <div class="buttons operator">*</div>
                <div class="buttons operator">-</div>
                <div class="buttons operator">+</div>
                <div class="buttons operator equal">=</div>
                <div class="buttons operator">(</div>
                <div class="buttons operator">)</div>
                <div class="buttons operator ce">CE</div>
                <div class="buttons operator ac">AC</div>

               
            </div>
         
    
       </div>
    </div>
   </div>

   <script src='./calculator.js'></script>
</body>
</html>
